<!DOCTYPE html>
<html manifest="main.appcache">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>密码生成——让你在不同网站使用不同的密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/uikit.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <script src="/js/jquery-1.10.1.min.js"></script>
    <script src="/js/jquery.md5.js"></script>
    <script src="/js/uikit.min.js"></script>

</head>
<body>

  <div class="uk-container uk-container-center main">
    <div class="uk-grid uk-grid-divider" data-uk-grid-match>

      <div class="uk-width-medium-1-2 uk-width-small-1-1">
        <div class="uk-grid">
          <div class="uk-width-1-1">
            <div class="uk-panel">
              <div class="uk-grid">
                <div class="uk-width-medium-2-5">base：</div>
                <div class="uk-width-medium-3-5"><input class="uk-width-small-4-10 uk-width-medium-8-10" type="password" id="pswd" /></div>
              </div>
            </div>
          </div>
          <div class="uk-width-1-1">
            <div class="uk-panel">
              <div class="uk-grid">
                <div class="uk-width-medium-2-5">id：</div>
                <div class="uk-width-medium-3-5"><input class="uk-width-small-4-10 uk-width-medium-8-10" type="text" id="ident" /></div>
              </div>
            </div>
          </div>
          <div class="uk-width-1-1">
            <div class="uk-panel">
              <div class="uk-grid">
                <div class="uk-width-medium-2-5">result：</div>
                <div class="uk-width-medium-3-5"><input id="result" class="uk-width-small-4-10 uk-width-medium-8-10" type="text" /></div>
              </div>
            </div>
          </div>
          <div class="uk-width-1-1">
            <div class="uk-panel">
              <div class="uk-grid">
                <div class="uk-width-medium-2-5">version：</div>
                <div class="uk-width-medium-3-5">
                  <div class="radio"><input id="v1" type="radio" name="version" value="1" /> <label for="v1">v1</label></div>
                  <div class="radio"><input id="v2" type="radio" name="version" value="2" /> <label for="v2">v2</label></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="/js/main.js"></script>

      <div class="uk-width-small-1-1 footer">
        <div class="contact">
          <p>
            龍昌博客<br />
            我的微博<br />
            我的Github
          </p>
        </div>
        <div class="contact">
          <p>
            <a target="_blank" href="http://www.xefan.com/">http://www.xefan.com/</a><br />
            <a target="_blank" href="http://weibo.com/longchangjin">@龙昌--</a><br />
            <a target="_blank" href="https://github.com/wusuopu">github.com/wusuopu</a><br />
          </p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
